<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>

        </title>
    </head>
    <body>
        <div id="main">
            <center>
            <p id="heading">Details form</p>
            <br>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for ="n">Name: </label>
                        </td>
                        <td>
                            <input type="text" id="n" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for ="num">Mob. No.: </label>
                        </td>
                        <td>
                            <input type="text" id="num" pattern="^\+[0-9]{2,3}-[0-9]\d{10}" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for ="mail">Email ID: </label>
                        </td>
                        <td>
                            <input type="text" id="mail" required>
                        </td>
                    </tr>
                </table>
                <button type="button" id="btn" onclick="func(n,num,mail)"><b>SUBMIT</b></button>    
            </form>
            </center>
            <p id="cut">
                <table id="table">

                </table>
            </p>

        </div>
      
        <script src="jstyle.js"></script>
    </body>
</html>
